{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- _____________ TITLE ___________ -->
    <title>{% block title %}{% endblock title %}</title>
    <!-- ___________ METATAGS __________ -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Rockdukan">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <!-- ______________ CSS ____________ -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- _________ JavaScript __________ -->
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </head>
  <body>
    <nav id = "nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Тестовые задания</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">  
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'requests' %}">Мои запросы</a>
            </li>
          {% endif %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'task_1' %}">Задание 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'task_2' %}">Задание 2</a>
            </li>
          </ul>
        </div>
          {% if user.is_authenticated %}
            <a style="color: white;" href="/admin/logout">Выйти</a>
          {% else %}
            <a style="color: white;" href="{% url 'login' %}">Войти</a> / <a style="color: white;" href="{% url 'register' %}">Зарегистрироваться</a>
          {% endif %}
      </div>
    </nav>
    <!-- ___________ CONTENT ___________ -->
      {% block content %}{% endblock content %}
    <!-- _________ JavaScript __________ -->
  </body>
</html>
